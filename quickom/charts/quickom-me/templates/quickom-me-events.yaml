{{ if .Values.events.enabled }}
apiVersion: apps/v1
kind: Deployment
{{- $name := print (include "quickom-me.fullname" .) "-events" }}
metadata:
  name: {{ $name  }}
  namespace: {{ include "quickom-me.namespace" . }}
  labels: 
    {{- include "quickom-me.labels" . | nindent 4 }}
  {{ with .Values.events.annotations }}
  annotations: 
      {{- toYaml . | nindent 4 -}}
  {{- end }} 
spec:
  selector:
    matchLabels:
      {{- include "quickom-me.selectorLabels" . | nindent 6  }}
  template:
    metadata:
      labels:
      {{- include "quickom-me.selectorLabels" . | nindent 8 }}
      {{- with .Values.events.podLabels -}}
        {{- toYaml . | nindent 8 -}}
      {{- end -}}
      {{ with .Values.events.annotations -}}
      annotations: 
      {{- toYaml . | nindent 4 -}}
      {{- end }} 
    # {{ .Values.events.image.imagePullSecret }} {{ .Values.events.image.pullPolicy }}
    spec:
      {{- with .Values.events.image.imagePullSecrets }}
      imagePullSecrets:  
        {{- toYaml . | nindent 8 -}}
      {{ end }}
      containers:
      - name: {{ $name }}
        image: {{ include "utils.get-image" .Values.events  }}
        imagePullPolicy:  {{ .Values.events.image.pullPolicy }}
        resources:
          {{- include "utils.get-resources" .Values.events | nindent 10 }}
        ports:
        - containerPort: !!int {{ default 80 .Values.events.targetPort }}
          {{- with .Values.events.portName -}}
          name: {{ . }}
          {{ end }}
{{ end }}