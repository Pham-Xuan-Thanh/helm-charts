apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "quickom-me.fullname" . }}-test-connection"
  labels:
    {{- include "quickom-me.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['/bin/sh']
      args: [' -c " wget {{ include "quickom-me.fullname" . }}-events:{{ .Values.events.targetPort }} ; "']
  restartPolicy: Never
