# Default values for tutorica.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  # volume provisioner
  storageClass: 

replicaCount: 1

mysql:
  enabled: true
  # Is use statefulset for deploy 
  useStatefulSet: false
  # list of secrets for pullling image from container registry
  imagePullSecrets: {}
  # container cmd run
  command:
  # command arguments 
  args: 
    # - 
    # -
    # -

  # authorization
  auth: 
    existingSecret: mysql-secret
    username: tutorica
    database: tutorica
  extraEnvVars: 
  extraEnvVarsCM: 
  extraEnvVarsSecret: 


  podSecurityContext: 
    enabled: false
    fsGroup: 1001
   ## Container security context
  containerSecurityContext:
    enabled: false
    runAsUser: 1001
  tolerations: 
  affinity: 
  nodeSelector: 
  podLabels: 
  podAnnotations: 
  # healthcheck
  livenessProbe:
    enabled: true
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1
  readinessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1
  # custom healthcheck
  customLivenessProbe:
  customReadinessProbe:
  # resources limits and request
  resources:
    requests:
      memory: "100Mi"
      cpu: "80m"
    limits: 
      memory: "400Mi"
      cpu: "120m"
  # hostpath store local node. Store mysql dbs
  hostPath: /opt/work/app/tutorica-testing/mysql/data   # path to store 
  # initdb script for mysql 
  initdbScriptsConfigMap:
  # configuration file 
  existingConfigmap:
  # extra volume mounts
  extraVolumeMounts:
  # extra volumes
  extraVolumes:
  # Persitence Volume Claims (PVC)
  persistence: 
    
    ## If true, use a Persistent Volume Claim, If false, use emptyDir
    ##
    enabled: false
    ## Name of existing PVC to hold MySQL Primary data
    ## NOTE: When it's set the rest of persistence parameters are ignored
    ##
    # existingClaim:
    ## Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"
    ## Persistent Volume Claim annotations
    ##
    annotations: {}
    ## Persistent Volume Access Mode
    ##
    accessModes:
      - ReadWriteOnce
    ## Persistent Volume size
    ##
    size: 8Gi
    ## selector can be used to match an existing PersistentVolume
    ## selector:
    ##   matchLabels:
    ##     app: my-app
    ##
    selector: {}
    ##  pvc existing  name
    existingClaim: 




  image:
    imagePullSecrets: []
    repository: mysql
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

mongodb:
  enabled: true
  useStatefulSet: false
  

  # pod security context, restrict user, fs owned
  podSecurityContext: 
    enabled: false
    # runAsUser: 
    # fsGroup: 
    # runAsNonRoot: 
  # additional labels for pod
  popdLabels:
  #tolerations specs fields match with node which want to deploy 
  tolerations:   
  # affinity
  affinity: 
  # specify which node to deploy 
  nodeSelector:
  # deploy component annotations
  annotations:
  # pod annotations
  podAnnotations:
  # priority
  priorityClassName:
  # pod service account that use as an identify with kube-api-server
  serviceAccount: 
  # time to stop pod
  terminationGracePeriodSeconds: 30
