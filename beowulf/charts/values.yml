    failureThreshold: 3
    successThreshold: 1
  readinessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1
  # init copy config to volume
  copyConfigImage:
    repository: mongo
    pullPolicy: IfNotPresent
