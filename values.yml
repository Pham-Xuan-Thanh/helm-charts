# Default values for quickom-me.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


replicaCount: 1

quickom-me:
  events:
    enabled: true
    image:
      repository: "asia.gcr.io/quickom-sub-apps/quickom_me-events-testing"
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: "0.1"
      imagePullSecrets: 
        - name: gcr-json-key        
    targetPort: 80
    portName: 
    portLabels: {} 
    annotations: {}
    resources: {}
  landingpage:
    enabled: true
    annotations:
    podLabels:
    image:
      repository: "asia.gcr.io/quickom-sub-apps/quickom_me-landingpage-testing"
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: "0.1"

      imagePullSecrets:
      - name: gcr-json-key
    targetPort: 3000
    portName:
    resources: {}
  # services
  service:
    enabled: true
    annotations:
  # ingress
  ingress:
    enabled: true
    annotations: {}
    tls:
      - hosts:
        - testing.quickom.me
        secretName: letsencrypt 
    hosts: 
      testing.quickom.me:
        paths:
        - assets_nft:
          type: Prefix
          path: "/_assets_nft"
          backendService: quickom-me
          targetPort: 80
        - site_webmanifest:
          type: Exact
          path: "/site.webmanifest"
          backendService: quickom-me
          targetPort: 80
        - app:
          type: Prefix
          path: "/app"
          backendService: quickom-me
          targetPort: 80
        - root:
          type: Prefix
          path: "/"
          backendService: quickom-me
          targetPort: 3000

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

